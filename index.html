<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.0.0/dist/phaser.min.js"></script>
</head>
<body>
    <h1>First test for phaser</h1>
    <div style="margin:auto;" id="phaser-example"></div>
    <button id="fullscreen">go fullscreen</button>

    <script>
    // Fullscreen
function fs_status()
{
	if(document.fullscreenElement)
	{
		return true;
	}
	else if(document.webkitFullscreenElement)
	{
		return true;
	}
	else if(document.mozFullScreenElement)
	{
		return true;
	}
	else
	{
		return false;
	}
}
		
function goFullscreen()
{
	if(fs_status())
	{
		return;
	}
			
	var el = document.getElementsByTagName('canvas')[0];
	var requestFullScreen = el.requestFullscreen || el.msRequestFullscreen || el.mozRequestFullScreen || el.webkitRequestFullscreen;
			
	if(requestFullScreen)
	{
		requestFullScreen.call(el);
	}
}
		
document.getElementById('fullscreen').addEventListener('click', goFullscreen);
    </script>
</body>
</html>
